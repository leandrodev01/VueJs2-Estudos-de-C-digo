<!DOCTYPE html>
<html lang="en">
<head>
     <title>Curso vue</title>
     <script type="text/javascript" src="https://unpkg.com/vue@2"></script>
</head>
<body>
    <div id="app">
         <p>Objetos:</p>
         <ul>
            <li v-for="(valor, chave) in produto"> {{ chave }}:{{ valor }} </li>
         </ul>
         <button @click="adicionarPropriedades">Adicionar propriedade</button>
         <button @click="substituirObjeto">Substituir objeto</button>
    </div>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            data: {
                produto: {
                    id: 2,
                    nome: 'Teclado',
                    marca: 'Deli',
                }
            },
            methods: {
                adicionarPropriedades: function(event) {
                    //this.usuario = { nome: 'Plinio' }
                    //this.produto.preço = 100 Não reativo
                    //Vue.set(this.produto,'preco', 100)
                                //ou
                    this.$set(this.produto, 'preco',100);
                },
                substituirObjeto:function(event) {
                     /*Object.assign(this.produto,{
                        preco: 50,
                        cor: 'preta'
                     });*/ // Não reativo
                    this.produto = Object.assign({}, this.produto,{
                        preco: 50,
                        cor: 'preta'
                    });

                }
            }
        });

    </script>
    
</body>
</html>
