<!--
    v-for = variável + operador "in" +  fonte de dados [array]
    varável pode ser qq uma - prod, prodt ...
    a fonte de dados deve ser identica ao array 
-->

<!DOCTYPE html>
<html lang="en">
<head>
     <title>Curso vue</title>
     <script type="text/javascript" src="https://unpkg.com/vue@2"></script>
</head>
<body>
    <div id="app">
       <h1>Produtos</h1>
       <ul>
            <li v-for="produto in produtos"> {{texto}}: {{ produto }} </li>
       </ul>
       <br>
       <ul>
            <li v-for="(produto , indice) in produtos"> {{texto1}}: {{ indice }}  {{ produto }} </li>
       </ul>
    </div>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            data: {
                texto:'Texto aleatório',
                texto1:'Indice é o n°/ordem produto',
                produtos:[
                    'Monitor',
                    'Teclado',
                    'Mouse',
                ]
            },
           
        });

    </script>
    
</body>
</html>
