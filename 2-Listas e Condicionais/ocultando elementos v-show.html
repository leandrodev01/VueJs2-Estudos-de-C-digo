<!DOCTYPE html>
<html lang="en">
<head>
     <title>Curso vue</title>
     <script type="text/javascript" src="https://unpkg.com/vue@2"></script>
</head>
<body>
    <div id="app">
        <button @click="mostrar= !mostrar">Toggle</button>
        <p v-show="mostrar">Diretiva v-show"{{ mostrar }} </p>
    </div>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            data: {
                mostrar:true
            },
           
        });

    </script>
    
</body>
</html>
