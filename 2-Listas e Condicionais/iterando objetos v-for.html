<!--
    iterar = repetir
-->

<!DOCTYPE html>
<html lang="en">
<head>
     <title>Curso vue</title>
     <script type="text/javascript" src="https://unpkg.com/vue@2"></script>
</head>
<body>
    <div id="app">
        <h1>Produto</h1>
        <ul>    
            <li v-for="valor in produto"> {{ valor }} </li>
        </ul>
        <br>
        <ul>    
            <li v-for="(valor, chave) in produto">{{ chave }}: {{ valor }} </li>
        </ul>
        <br>
        <ul>    
            <li v-for="(valor, chave, indice) in produto">{{ indice }}.{{ chave }}:  {{ valor }}  </li>
        </ul>
    </div>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            data: {
                produto:{
                    id:1,
                    nome:'Teclado',
                    marca:'Deli',
                    valor: 100,
                }
            },
           
        });

    </script>
    
</body>
</html>
