<!DOCTYPE html>
<html lang="en">
<head>
     <title>Curso vue</title>
     <script type="text/javascript" src="https://unpkg.com/vue@2"></script>
</head>
<body>
    <div id="app">
         <p>Nome: {{ nomeCompleto }} </p>
         <button @click="alterarNomes">Alterar nomes</button>
    </div>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            data: {
                primeiroNome:'Plínio',
                ultimoNome: 'Naves',
               // nomeCompleto:'Plínio Naves'
            },
            
            computed: {
                nomeCompleto: function() {
                    return this.primeiroNome + '' + this.ultimoNome
                }
            }

           /* watch:{ (USADA PARA OPERAÇÕES ASSÍNCRONAS OU QUANDO NÃO RETORNA NENHUM VALOR!!!), API EXTERNA OU SERVIDOR EXTERNO 
                primeiroNome :function(novoPrimeiroNome, antigoPrimeiroNome) {
                    this.nomeCompleto = novoPrimeiroNome + ' ' + this.ultimoNome;
                 },
                
                 ultimoNome :function(novoUltimoNome, antigoUltimoNome) {
                    this.nomeCompleto =this.primeiroNome + ' ' + novoUltimoNome;
                 },
            },
            */,
            methods: {
                alterarNomes: function(event) {
                    this.primeiroNome='Naves'
                    this.ultimoNome='Plíno'
                }
            }
           
        });

    </script>
    
</body>
</html>
