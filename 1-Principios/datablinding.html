<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <p>Curso:{{ curso}}</p>
        <a v-bind:href="docs">VueJS</a>
    </div>
    <script>
        new Vue({
            el:'#app',
            data: {
                curso: 'VueJS',
                docs: 'http://vuejs.org',
            }
        })
    </script>
</body>
</html>
