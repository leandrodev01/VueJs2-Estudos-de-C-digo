<!DOCTYPE html>
<html lang="en">
<head>
     <title>Curso vue</title>
     <script type="text/javascript" src="https://unpkg.com/vue@2"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="incrementar">Clique</button>
         <p>Botao clicado {{ cliques }} vezes </p>
         <p v-on:mousemove="atualizarCoordenadas">Coordenadas x: {{ x }} e y: {{ y }} </p>
    </div>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            data: {
                cliques: 0,
                x: 0,
                y: 0,
                
            },
            methods: {
                incrementar: function() {
                this.cliques++;
                },

                atualizarCoordenadas: function(event){
                    this.x= event.clientX;
                    this.y= event.clientY;
                }
            }

            
        });

    </script>
    
</body>
</html>
