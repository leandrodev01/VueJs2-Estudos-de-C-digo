<!DOCTYPE html>
<html lang="en">
<head>
     <title>Curso vue</title>
     <script type="text/javascript" src="https://unpkg.com/vue@2"></script>
</head>
<body>
    <div id="app">
        <h2>Instância Vue</h2>
        <p>{{ titulo }}</p>

        <h3>Propriedades dinâmicas</h3>
        <p>{{ novaPropriedade }}</p>
        <p>{{ usuario }}</p>
    </div>

    <script type="text/javascript">
    
        var vm = new Vue({
            el: '#app',
            data: {
                titulo: 'Curso VueJS',
                usuario:{}
            },

            methods: {
                
            }
        });
        //vm.titulo
        //vm.novaPropriedade = 'Nova propriedade!';// Não reativo
        console.log(vm)
        setTimeout(function() {
            vm.novaPropriedade = 'Nova propriedade!';
            vm.$set(vm.usuario, 'nome', 'Plínio Naves');
            setTimeout(function() {
                vm.novaPropriedade = 'Nova propriedade alterada!';
                Vue.set(vm.usuario, 'email', 'plinio@email.com');
            },3000);
        },3000);
    </script>
    
</body>
</html>
