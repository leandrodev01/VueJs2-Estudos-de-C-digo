<!DOCTYPE html>
<html lang="en">
<head>
     <title>Curso vue</title>
     <script type="text/javascript" src="https://unpkg.com/vue@2"></script>
</head>
<body>
    <div id="app">
        <h2 ref="meuTitulo"> {{ titulo }} </h2>
        <button @click="alterarTitulo">Alterar título</button>
         <p></p>
    </div>

    <script type="text/javascript">
    
        var vm = new Vue({
            el: '#app',
            data: {
                titulo: 'Vue'   
            },
            methods: {
                alterarTitulo: function(event) {
                    this.$refs.meuTitulo.innerText = 'Curso de VueJs'
                }
            }
        });
        console.log(vm)
        setTimeout(function() {
            vm.titulo= 'Instância Vue'
        }, 5000)
    </script>
    
</body>
</html>
